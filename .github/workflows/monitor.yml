name: Monitor de Processos TJGO

on:
  schedule:
    # Executa todo dia às 9h, 10:30 e 15h (Horário de Brasília)
    - cron: '0 12 * * *'   # 9h BRT (12h UTC)
    - cron: '30 13 * * *'  # 10:30 BRT (13:30 UTC) - TESTE
    - cron: '0 18 * * *'   # 15h BRT (18h UTC)
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Baixar código
      uses: actions/checkout@v3
      
    - name: 🐍 Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: 📦 Instalar dependências
      run: pip install -r requirements.txt
      
    - name: 🚀 Executar monitor
      run: python monitor_cloud.py
      
    - name: ✅ Finalizado
      run: echo "Monitoramento executado com sucesso!"